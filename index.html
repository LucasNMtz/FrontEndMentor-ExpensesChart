<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <header>

      <div class="balance-container">
        <p>My balance</p>
        <span>$921.48</span>
        
      </div>

      <div><a href="index.html"><img src="images/logo.svg" alt="Logo"></a></div>
    </header>

    <article>

      <h1>Spending - Last 7 days</h1>

      <div class="chart-container">
        <div class="chart-component"><span class="span-chart-amount monday-span"></span></div>
        <div class="chart-component"><span class="span-chart-amount tuesday-span"></span></div>
        <div class="chart-component wednesday-chart"><span class="span-chart-amount"></span></div>
        <div class="chart-component"><span class="span-chart-amount"></span></div>
        <div class="chart-component"><span class="span-chart-amount friday-span"></span></div>
        <div class="chart-component"><span class="span-chart-amount"></span></div>
        <div class="chart-component"><span class="span-chart-amount"></span></div>
      </div>
      
      <ul>
        <li>mon</li>
        <li>tue</li>
        <li>wed</li>
        <li>thu</li>
        <li>fri</li>
        <li>sat</li>
        <li>sun</li>
      </ul>

      <div class="article__bottom-text-container">

        <div class="total-month-container">
  
          <p>Total this month</p>
          <span>$478.33</span>
        </div>
  
        <div class="last-month-container">
  
          <span>+2.4%</span>
          <p>from last month</p>
        </div>
      </div>

      
    </article>
  </main>

  
  <footer class="attribution">
    <p>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
